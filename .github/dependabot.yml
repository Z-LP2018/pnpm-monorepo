# Dependabot 配置
# 自动更新依赖

version: 2
updates:
  # pnpm 依赖更新
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Shanghai'
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - 'dependencies'
      - 'automated'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    reviewers:
      - 'your-github-username' # 替换为实际的 GitHub 用户名
    assignees:
      - 'your-github-username' # 替换为实际的 GitHub 用户名
    ignore:
      # 忽略主要版本更新
      - dependency-name: '*'
        update-types: ['version-update:semver-major']

  # GitHub Actions 更新
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Shanghai'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'ci'

  # Docker 镜像更新
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Shanghai'
    labels:
      - 'dependencies'
      - 'docker'
    commit-message:
      prefix: 'chore'
