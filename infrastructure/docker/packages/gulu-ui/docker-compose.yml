version: '3.8'

services:
  # Gulu UI 文档站点
  docs:
    build:
      context: ../../../../ # 项目根目录
      dockerfile: infrastructure/docker/packages/gulu-ui/Dockerfile
    container_name: gulu-ui-docs
    ports:
      - '${DOCS_PORT:-8080}:80'
    restart: unless-stopped
    networks:
      - gulu-network
    #环境变量
    environment:
      - NODE_ENV=production
    labels:
      - 'com.gulu.service=docs'
      - 'com.gulu.type=frontend'
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
