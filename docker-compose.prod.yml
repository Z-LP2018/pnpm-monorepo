version: '3.8'

services:
  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: gu-nginx-prod
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./infrastructure/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infrastructure/docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api-gateway
      - file-service
      - message-service
    restart: unless-stopped
    networks:
      - gu-network

  # API 网关
  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    container_name: gu-api-gateway-prod
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SERVICE_NAME=api-gateway
    env_file:
      - .env.production
    restart: unless-stopped
    networks:
      - gu-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3000/health || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 文件服务
  file-service:
    build:
      context: .
      dockerfile: ./services/file-service/Dockerfile
    container_name: gu-file-service-prod
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SERVICE_NAME=file-service
    env_file:
      - .env.production
    restart: unless-stopped
    networks:
      - gu-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3001/health || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 消息服务
  message-service:
    build:
      context: .
      dockerfile: ./services/message-service/Dockerfile
    container_name: gu-message-service-prod
    environment:
      - NODE_ENV=production
      - PORT=3002
      - SERVICE_NAME=message-service
    env_file:
      - .env.production
    restart: unless-stopped
    networks:
      - gu-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3002/health || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: gu-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-gu_lu_gu_lu}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - gu-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: gu-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - gu-network
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-redis}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB 文档数据库
  mongodb:
    image: mongo:7
    container_name: gu-mongodb-prod
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-gu_lu_gu_lu}
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - gu-network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  gu-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
